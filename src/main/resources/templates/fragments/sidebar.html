<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Bootstrap 스타일 사이드바 -->
<nav th:fragment="sidebar(activePage)" class="col-md-2 d-none d-md-block sidebar py-4">
    <div class="position-sticky">
        <a class="navbar-brand text-white mb-4 d-block fs-4" href="/v1/admin/home">
            <i class="fa-solid fa-user-shield"></i> code:L 관리자
        </a>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''" href="/v1/admin/home">
                    <i class="fa-solid fa-gauge"></i> 대시보드
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'members'} ? 'active' : ''" href="/v1/admin/members">
                    <i class="fa-solid fa-users"></i> 회원 관리
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'questions'} ? 'active' : ''" href="/v1/admin/questions">
                    <i class="fa-solid fa-circle-question"></i> 질문 관리
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'reports'} ? 'active' : ''" href="/v1/admin/reports">
                    <i class="fa-solid fa-flag"></i> 신고 관리
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'verification-images'} ? 'active' : ''" href="/v1/admin/verification-images">
                    <i class="fa-solid fa-image"></i> 표준 인증 이미지 관리
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activePage == 'kpi'} ? 'active' : ''" href="/v1/admin/kpi">
                    <i class="fa-solid fa-chart-bar"></i> KPI 대시보드
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Custom 스타일 사이드바 (reportList, reportDetail, kpi-dashboard용) -->
<nav th:fragment="customSidebar(activePage)" class="sidebar">
    <a href="/v1/admin/home" class="brand">
        <i class="fa-solid fa-user-shield"></i> code:L 관리자
    </a>
    <ul style="list-style: none; padding: 0;">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''" href="/v1/admin/home">
                <i class="fa-solid fa-gauge"></i> 대시보드
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'members'} ? 'active' : ''" href="/v1/admin/members">
                <i class="fa-solid fa-users"></i> 회원 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'questions'} ? 'active' : ''" href="/v1/admin/questions">
                <i class="fa-solid fa-circle-question"></i> 질문 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'reports'} ? 'active' : ''" href="/v1/admin/reports">
                <i class="fa-solid fa-flag"></i> 신고 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'verification-images'} ? 'active' : ''" href="/v1/admin/verification-images">
                <i class="fa-solid fa-image"></i> 표준 인증 이미지 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'kpi'} ? 'active' : ''" href="/v1/admin/kpi">
                <i class="fa-solid fa-chart-bar"></i> KPI 대시보드
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
