<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #495057; }
        .table-hover tbody tr:hover { background: #f1f3f6; }
        .badge { font-size: 1em; }
        /* 커스텀 상태별 배지 색상 */
        .badge-pending { background: #ffc107 !important; color: #212529 !important; }
        .badge-done { background: #28a745 !important; color: #fff !important; }
        .badge-reject { background: #dc3545 !important; color: #fff !important; }
        .badge-signup { background: #6c757d !important; color: #fff !important; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="position-sticky">
                <a class="navbar-brand text-white mb-4 d-block fs-4" href="/v1/admin/home">
                    <i class="fa-solid fa-user-shield"></i> code:L 관리자
                </a>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/v1/admin/home">
                            <i class="fa-solid fa-gauge"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/v1/admin/members">
                            <i class="fa-solid fa-users"></i> 회원 관리
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main -->
        <main class="col-md-10 ms-sm-auto px-md-5 py-5">
            <h2 class="mb-4 fw-bold">회원 관리</h2>
            <!-- 검색/필터 UI (기본) -->
            <form class="row g-3 mb-4" method="get" th:action="@{/v1/admin/members}">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="keyword" placeholder="이름 검색" th:value="${param.keyword}">
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="status">
                        <option value="">전체 상태</option>
                        <option value="PENDING" th:selected="${param.status == 'PENDING'}">PENDING</option>
                        <option value="DONE" th:selected="${param.status == 'DONE'}">DONE</option>
                        <option value="REJECT" th:selected="${param.status == 'REJECT'}">REJECT</option>
                        <option value="SIGNUP" th:selected="${param.status == 'SIGNUP'}">SIGNUP</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-search"></i> 검색</button>
                </div>
            </form>
            <!-- 회원 목록 탭 -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${param.status} == '' ? 'active'" th:href="@{/v1/admin/members}">전체 회원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${param.status} == 'PENDING' ? 'active'" th:href="@{/v1/admin/members(status='PENDING')}">대기 중인 회원</a>
                </li>
            </ul>
            <!-- 페이지 정보 -->
            <div class="mb-2 text-end">
                <span th:text="'Page ' + (${members.number + 1}) + ' of ' + ${members.totalPages} + ' (총 ' + ${members.totalElements} + '명)'"></span>
            </div>
            <!-- 회원 목록 테이블 -->
            <div class="card p-3 shadow-sm">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>이메일</th>
                        <th>이름</th>
                        <th>상태</th>
                        <th>가입일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}" style="cursor:pointer;"
                        th:onclick="|location.href='/v1/admin/member/' + ${member.id}|">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.profile.codeName}"></td>
                        <td>
                            <span th:switch="${member.memberStatus.name()}">
                                <span th:case="'PENDING'" class="badge badge-pending">PENDING</span>
                                <span th:case="'DONE'" class="badge badge-done">DONE</span>
                                <span th:case="'REJECT'" class="badge badge-reject">REJECT</span>
                                <span th:case="'SIGNUP'" class="badge badge-signup">SIGNUP</span>
                                <span th:case="*" class="badge bg-light text-dark" th:text="${member.memberStatus}"></span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 페이지네이션 UI -->
                <nav th:if="${members.totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/v1/admin/members(page=${members.number - 1}, size=${members.size}, keyword=${param.keyword}, status=${param.status})}">이전</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, members.totalPages - 1)}"
                            th:classappend="${members.number == pageNum} ? 'active'">
                            <a class="page-link" th:href="@{/v1/admin/members(page=${pageNum}, size=${members.size}, keyword=${param.keyword}, status=${param.status})}"
                               th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/v1/admin/members(page=${members.number + 1}, size=${members.size}, keyword=${param.keyword}, status=${param.status})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>
</body>
</html>
