<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>codel 관리자 로그인</title>
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/png">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9; margin: 0;">
<div style="text-align: center;">
    <img alt="code:l logo" src="/image/codel-image.png" style="width: 300px; margin-bottom: 30px;"/>

    <p style="color: red; font-size: 14px; margin-bottom: 10px;" th:if="${error}" th:text="${error}"></p>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px; align-items: center;"
          th:action="@{/v1/admin/login}">
        <input name="password" placeholder="관리자 비밀번호" style="padding: 10px 15px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; width: 250px;"
               type="password"/>
        <button style="padding: 10px 15px; font-size: 16px; background-color: #ff5e94; color: white; border: none; border-radius: 6px; width: 250px; cursor: pointer;"
                type="submit">
            로그인
        </button>
        <p style="font-size: 12px; color: #888;">관리자만 접근할 수 있습니다.</p>
    </form>
</div>
</body>
