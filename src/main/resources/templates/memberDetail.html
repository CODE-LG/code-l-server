<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-5">회원 상세 프로필</h2>


    <div class="card mb-5 p-4 shadow-sm">
        <div class="mb-5">
            <h4>코드 이미지</h4>
            <div class="row">
                <div class="col-md-4 mb-3" th:each="url : ${member.codeImage?.urls}">
                    <img th:src="${url}" class="img-fluid rounded shadow-sm"
                         style="height: 300px; object-fit: cover; width: 100%;"/>
                </div>
            </div>
        </div>

        <div class="mb-5">
            <h4>페이스 이미지</h4>
            <div class="row">
                <div class="col-md-4 mb-3" th:each="url : ${member.faceImage?.urls}">
                    <img th:src="${url}" class="img-fluid rounded shadow-sm"
                         style="height: 300px; object-fit: cover; width: 100%;"/>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h4 class="card-title mb-4">기본 정보</h4>
            <p><strong>이름:</strong> <span th:text="${member.profile.codeName}"></span></p>
            <p><strong>나이:</strong> <span th:text="${member.profile.age}"></span></p>
            <p><strong>소개:</strong> <span th:text="${member.profile.introduce}"></span></p>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <a href="/v1/admin/home" class="btn btn-outline-secondary">목록으로</a>
        <form id="approvalForm" th:action="@{'/v1/admin/approval/' + ${member.id}}" method="post" th:object="${member}">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#approveModal">
                심사 승인
            </button>
        </form>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">심사 거절</button>
    </div>
</div>
<!-- 거절 확인 모달 -->
<div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">심사 거절 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{'/v1/admin/reject/' + ${member.id}}" method="post" th:object="${member}">
                <div class="modal-body text-end">
                    <input type="text" class="form-control w-100" id="rejectReasonInput" name="rejectReason"
                           placeholder="거절 사유를 입력하세요">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-danger">거절</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 승인 확인 모달 -->
<div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="approveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approveModalLabel">심사 승인 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body text-center">
                <p class="mb-0">정말로 이 회원을 승인하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-success"
                        onclick="document.getElementById('approvalForm').submit();">
                    승인
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    // $("#rejectModal").show(); // Not needed for Bootstrap modal
</script>
</html>
