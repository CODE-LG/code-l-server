<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 관리</title>
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #495057; }
        .table-card { border: none; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07); }
        .badge-active { background-color: #198754; }
        .badge-inactive { background-color: #dc3545; }
        .question-content { max-width: 300px; word-wrap: break-word; }
        .question-description { max-width: 200px; word-wrap: break-word; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="position-sticky">
                <a class="navbar-brand text-white mb-4 d-block fs-4" href="/v1/admin/home">
                    <i class="fa-solid fa-user-shield"></i> code:L 관리자
                </a>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/v1/admin/home">
                            <i class="fa-solid fa-gauge"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/v1/admin/members">
                            <i class="fa-solid fa-users"></i> 회원 관리
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/v1/admin/questions">
                            <i class="fa-solid fa-circle-question"></i> 질문 관리
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main class="col-md-10 ms-sm-auto px-md-5 py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">질문 관리</h1>
                <a href="/v1/admin/questions/new" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> 새 질문 등록
                </a>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 검색 및 필터 -->
            <div class="card table-card mb-4">
                <div class="card-body">
                    <form method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="keyword" class="form-label">키워드 검색</label>
                            <input type="text" class="form-control" id="keyword" name="keyword"
                                   th:value="${param.keyword}" placeholder="질문 내용 또는 설명 검색">
                        </div>
                        <div class="col-md-3">
                            <label for="category" class="form-label">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">전체 카테고리</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.name}"
                                        th:text="${cat.displayName}"
                                        th:selected="${param.category == cat.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="isActive" class="form-label">상태</label>
                            <select class="form-select" id="isActive" name="isActive">
                                <option value="">전체</option>
                                <option value="true" th:selected="${param.isActive == 'true'}">활성</option>
                                <option value="false" th:selected="${param.isActive == 'false'}">비활성</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-outline-primary w-100">
                                <i class="fa-solid fa-search"></i> 검색
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 질문 목록 -->
            <div class="card table-card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th width="5%">ID</th>
                                    <th width="35%">질문 내용</th>
                                    <th width="15%">카테고리</th>
                                    <th width="20%">설명</th>
                                    <th width="8%">상태</th>
                                    <th width="12%">등록일</th>
                                    <th width="5%">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${questions.empty}">
                                    <td colspan="7" class="text-center py-4 text-muted">
                                        등록된 질문이 없습니다.
                                    </td>
                                </tr>
                                <tr th:each="question : ${questions.content}">
                                    <td th:text="${question.id}"></td>
                                    <td>
                                        <div class="question-content" th:text="${question.content}"></div>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${question.category.displayName}"></span>
                                    </td>
                                    <td>
                                        <div class="question-description" th:text="${question.description ?: '-'}"></div>
                                    </td>
                                    <td>
                                        <span th:class="${question.isActive ? 'badge badge-active' : 'badge badge-inactive'}"
                                              th:text="${question.isActive ? '활성' : '비활성'}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/v1/admin/questions/{id}/edit(id=${question.id})}"
                                               class="btn btn-outline-primary btn-sm" title="수정">
                                                <i class="fa-solid fa-edit"></i>
                                            </a>
                                            <form th:action="@{/v1/admin/questions/{id}/toggle(id=${question.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit"
                                                        th:class="${question.isActive ? 'btn btn-outline-warning btn-sm' : 'btn btn-outline-success btn-sm'}"
                                                        th:title="${question.isActive ? '비활성화' : '활성화'}"
                                                        onclick="return confirm('상태를 변경하시겠습니까?')">
                                                    <i th:class="${question.isActive ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'}"></i>
                                                </button>
                                            </form>
                                            <form th:action="@{/v1/admin/questions/{id}/delete(id=${question.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-outline-danger btn-sm" title="삭제"
                                                        onclick="return confirm('정말 삭제하시겠습니까?')">
                                                    <i class="fa-solid fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <nav th:if="${questions.totalPages > 1}" aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${questions.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${questions.number - 1}, keyword=${param.keyword}, category=${param.category}, isActive=${param.isActive})}">이전</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, questions.totalPages - 1)}"
                                class="page-item" th:classappend="${i == questions.number ? 'active' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${i}, keyword=${param.keyword}, category=${param.category}, isActive=${param.isActive})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${questions.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${questions.number + 1}, keyword=${param.keyword}, category=${param.category}, isActive=${param.isActive})}">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
