<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 관리</title>
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #495057; }
        .table-card { border: none; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07); }
        .badge-active { background-color: #198754; }
        .badge-inactive { background-color: #dc3545; }
        .question-content { max-width: 300px; word-wrap: break-word; }
        .question-description { max-width: 200px; word-wrap: break-word; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('questions')}"></div>

        <!-- Main -->
        <main class="col-md-10 ms-sm-auto px-md-5 py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">질문 관리</h1>
                <a href="/v1/admin/questions/new" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> 새 질문 등록
                </a>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 검색 및 필터 -->
            <div class="card table-card mb-4">
                <div class="card-body">
                    <form method="get" class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="keyword" class="form-label">키워드 검색</label>
                            <input type="text" class="form-control" id="keyword" name="keyword"
                                   th:value="${searchParams['keyword']}" placeholder="질문 내용 또는 설명 검색">
                        </div>
                        <div class="col-md-2">
                            <label for="purpose" class="form-label">용도</label>
                            <select class="form-select" id="purpose" name="purpose">
                                <option value="">전체</option>
                                <option value="chatroom" th:selected="${searchParams['purpose'] == 'chatroom'}">채팅방 질문 추천</option>
                                <option value="profile" th:selected="${searchParams['purpose'] == 'profile'}">회원가입·프로필 수정</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="category" class="form-label">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">전체 카테고리</option>
                            </select>
                            <!-- 서버에서 전달받은 현재 카테고리 값 저장 -->
                            <input type="hidden" id="currentCategory" th:value="${searchParams['category']}">
                        </div>
                        <div class="col-md-2">
                            <label for="questionGroup" class="form-label">그룹</label>
                            <select class="form-select" id="questionGroup" name="questionGroup">
                                <option value="">전체</option>
                                <option value="A" th:selected="${searchParams['questionGroup'] == 'A'}">A그룹</option>
                                <option value="B" th:selected="${searchParams['questionGroup'] == 'B'}">B그룹</option>
                                <option value="RANDOM" th:selected="${searchParams['questionGroup'] == 'RANDOM'}">랜덤</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="isActive" class="form-label">상태</label>
                            <select class="form-select" id="isActive" name="isActive">
                                <option value="">전체</option>
                                <option value="true" th:selected="${searchParams['isActive'] == 'true'}">활성</option>
                                <option value="false" th:selected="${searchParams['isActive'] == 'false'}">비활성</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search"></i> 검색
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 질문 목록 -->
            <div class="card table-card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th width="5%">ID</th>
                                    <th width="30%">질문 내용</th>
                                    <th width="12%">카테고리</th>
                                    <th width="8%">그룹</th>
                                    <th width="18%">설명</th>
                                    <th width="8%">상태</th>
                                    <th width="12%">등록일</th>
                                    <th width="7%">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${questions.empty}">
                                    <td colspan="8" class="text-center py-4 text-muted">
                                        등록된 질문이 없습니다.
                                    </td>
                                </tr>
                                <tr th:each="question : ${questions.content}">
                                    <td th:text="${question.id}"></td>
                                    <td>
                                        <div class="question-content" th:text="${question.content}"></div>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${question.category.displayName}"></span>
                                    </td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${question.questionGroup.name == 'A' ? 'bg-primary' : (question.questionGroup.name == 'B' ? 'bg-secondary' : 'bg-warning')}"
                                              th:text="${question.questionGroup.displayName}"></span>
                                    </td>
                                    <td>
                                        <div class="question-description" th:text="${question.description ?: '-'}"></div>
                                    </td>
                                    <td>
                                        <span th:class="${question.isActive ? 'badge badge-active' : 'badge badge-inactive'}"
                                              th:text="${question.isActive ? '활성' : '비활성'}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/v1/admin/questions/{id}/edit(id=${question.id})}"
                                               class="btn btn-outline-primary btn-sm" title="수정">
                                                <i class="fa-solid fa-edit"></i>
                                            </a>
                                            <form th:action="@{/v1/admin/questions/{id}/toggle(id=${question.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit"
                                                        th:class="${question.isActive ? 'btn btn-outline-warning btn-sm' : 'btn btn-outline-success btn-sm'}"
                                                        th:title="${question.isActive ? '비활성화' : '활성화'}"
                                                        onclick="return confirm('상태를 변경하시겠습니까?')">
                                                    <i th:class="${question.isActive ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'}"></i>
                                                </button>
                                            </form>
                                            <form th:action="@{/v1/admin/questions/{id}/delete(id=${question.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-outline-danger btn-sm" title="삭제"
                                                        onclick="return confirm('정말 삭제하시겠습니까?')">
                                                    <i class="fa-solid fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <nav th:if="${questions.totalPages > 1}" aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${questions.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${questions.number - 1}, keyword=${searchParams['keyword']}, purpose=${searchParams['purpose']}, category=${searchParams['category']}, questionGroup=${searchParams['questionGroup']}, isActive=${searchParams['isActive']})}">이전</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, questions.totalPages - 1)}"
                                class="page-item" th:classappend="${i == questions.number ? 'active' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${i}, keyword=${searchParams['keyword']}, purpose=${searchParams['purpose']}, category=${searchParams['category']}, questionGroup=${searchParams['questionGroup']}, isActive=${searchParams['isActive']})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${questions.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/v1/admin/questions(page=${questions.number + 1}, keyword=${searchParams['keyword']}, purpose=${searchParams['purpose']}, category=${searchParams['category']}, questionGroup=${searchParams['questionGroup']}, isActive=${searchParams['isActive']})}">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 용도별 카테고리 옵션
    const categoryOptions = {
        chatroom: [
            { value: 'VALUES_CODE', label: '가치관 코드' },
            { value: 'TENSION_UP', label: '텐션업 코드' },
            { value: 'IF', label: '만약에 코드' },
            { value: 'SECRET', label: '비밀 코드 (19+)' }
        ],
        profile: [
            { value: 'VALUES', label: '가치관' },
            { value: 'FAVORITE', label: 'favorite' },
            { value: 'CURRENT_ME', label: '요즘 나' },
            { value: 'DATE', label: '데이트' },
            { value: 'MEMORY', label: '추억' },
            { value: 'WANT_TALK', label: '이런대화해보고싶어' }
        ]
    };

    function updateCategoryOptions(selectedCategory = null) {
        const purpose = document.getElementById('purpose').value;
        const categorySelect = document.getElementById('category');

        let html = '<option value="">전체 카테고리</option>';

        if (!purpose) {
            // 전체: optgroup으로 두 그룹 모두 표시
            html += '<optgroup label="채팅방 질문 추천">';
            categoryOptions.chatroom.forEach(opt => {
                const selected = selectedCategory === opt.value ? ' selected' : '';
                html += `<option value="${opt.value}"${selected}>${opt.label}</option>`;
            });
            html += '</optgroup>';

            html += '<optgroup label="회원가입·프로필 수정">';
            categoryOptions.profile.forEach(opt => {
                const selected = selectedCategory === opt.value ? ' selected' : '';
                html += `<option value="${opt.value}"${selected}>${opt.label}</option>`;
            });
            html += '</optgroup>';
        } else {
            // 특정 용도 선택: 해당 용도의 카테고리만 표시 (optgroup 없이)
            const options = categoryOptions[purpose];
            options.forEach(opt => {
                const selected = selectedCategory === opt.value ? ' selected' : '';
                html += `<option value="${opt.value}"${selected}>${opt.label}</option>`;
            });
        }

        categorySelect.innerHTML = html;
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        const currentCategory = document.getElementById('currentCategory').value;
        updateCategoryOptions(currentCategory);
    });

    // 용도 변경 시 카테고리 옵션 업데이트
    document.getElementById('purpose').addEventListener('change', function() {
        updateCategoryOptions();
    });
</script>
</body>
</html>
