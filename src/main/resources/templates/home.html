<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }

        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #495057;
        }

        .dashboard-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .dashboard-icon {
            font-size: 2.5rem;
            color: #6c63ff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="position-sticky">
                <a class="navbar-brand text-white mb-4 d-block fs-4" href="/v1/admin/home">
                    <i class="fa-solid fa-user-shield"></i> code:L 관리자
                </a>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/v1/admin/home">
                            <i class="fa-solid fa-gauge"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/v1/admin/members">
                            <i class="fa-solid fa-users"></i> 회원 관리
                        </a>
                    </li>
                    <!-- 추가 메뉴 -->
                </ul>
            </div>
        </nav>
        <!-- Main -->
        <main class="col-md-10 ms-sm-auto px-md-5 py-5">
            <h1 class="mb-4 fw-bold">관리자 대시보드</h1>
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <div class="dashboard-icon mb-2"><i class="fa-solid fa-users"></i></div>
                            <h6 class="card-title">전체 회원</h6>
                            <p class="display-6 fw-bold mb-0" th:text="${totalMembers}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <div class="dashboard-icon mb-2"><i class="fa-solid fa-user-clock"></i></div>
                            <h6 class="card-title">PENDING</h6>
                            <p class="display-6 fw-bold mb-0" th:text="${pendingMembers}">0</p>
                        </div>
                    </div>
                </div>
                <!-- 추가 지표 카드 (오늘 가입자, 신고 등) -->
            </div>
            <!-- 추후 그래프/차트/공지 등 추가 가능 -->
        </main>
    </div>
</div>
</body>
</html>
