<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light container">
<div class="card p-4">
    <div class="card-header bg-white">
        <h1 class="mb-4">회원 목록</h1>
    </div>
    <div class="card-body p-0">
        <div style="min-height: 300px;">
            <table class="table table-hover table-bordered text-nowrap bg-white mb-0"
                   style="min-height: 80px;">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>email</th>
                    <th>이름</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}" class="member-row"
                    th:onclick="'location.href=\'/v1/admin/member/' + ${member.id} + '\';'" style="cursor: pointer;"
                    th:data-id="${member.id}"
                    th:data-email="${member.email}"
                    th:data-name="${member.profile.codeName}"
                    th:data-status="${member.memberStatus}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.profile.codeName}"></td>
                    <td th:text="${member.memberStatus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
