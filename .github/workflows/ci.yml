name: CI - PR to develop

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Generate application-dev.yml
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application.yml
          server:
            port: 8080
          security:
            jwt:
              token:
                expire-length: ${{ secrets.JWT_EXPIRE_LENGTH }}
                secret-key: ${{ secrets.JWT_SECRET_KEY }}
            admin:
              password: ${{ secrets.ADMIN_PASSWORD }}
          cloud:
            aws:
              region:
                static: ap-northeast-2
              s3:
                bucket: code-l-bucket
              credentials:
                access-key: ${{ secrets.DEV_S3_ACCESS_KEY }}
                secret-key: ${{ secrets.DEV_S3_SECRET_KEY }}
          management:
            endpoints:
              web:
                exposure:
                  include: health, metrics, prometheus
            metrics:
              enable:
                all: true
          spring:
            datasource:
              driver-class-name: com.mysql.cj.jdbc.Driver
              url: jdbc:mysql://codel-db.cbu0ugiswpor.ap-northeast-2.rds.amazonaws.com:3306/codel
              username: ${{ secrets.DEV_RDS_USER_NAME }}
              password: ${{ secrets.DEV_RDS_USER_PASSWORD }}
          
            jpa:
              open-in-view: false
              hibernate:
                ddl-auto: create
              show-sql: true
              database-platform: org.hibernate.dialect.MySQL8Dialect
          springdoc:
            override-with-generic-response: false
          EOF

      - name: Restore firebase-adminsdk.json
        run: |
          echo "$FIREBASE_CONFIG_JSON" > ./src/main/resources/code-l-b109b-firebase-adminsdk-fbsvc-8c4eb2e6f2.json
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON }}

      - name: Generate logback-spring.xml
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/logback-spring.xml
          <configuration>
            <appender name="LOKI" class="com.github.loki4j.logback.Loki4jAppender">
                <http>
                    <url>http://52.79.233.93:3100/loki/api/v1/push</url>
                </http>
                <format>
                    <label>app=springboot, env=dev</label>
                    <pattern>%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
                </format>
            </appender>
          
            <root level="INFO">
                <appender-ref ref="LOKI"/>
            </root>
          </configuration>
          EOF


      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
